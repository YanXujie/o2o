<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品操作</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<!-- Google Web Fonts -->
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

<link rel="apple-touch-icon-precomposed"
	href="/assets/img/apple-touch-icon-114x114.png">
</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back" external
					href="/demos/form"> <span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">商品操作</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商品名称</div>
									<div class="item-input">
										<input id="product-name" type="text" placeholder="商品名称">
									</div>
								</div>
							</div>
						</li>


						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">目录</div>
									<div class="item-input">
										<select id="category">
										</select>
									</div>
								</div>
							</div>
						</li>


						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">优先级</div>
									<div class="item-input">
										<input type="number" id="priority" placeholder="数字越大越靠前">
									</div>
								</div>
							</div>
						</li>


						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">原价</div>
									<div class="item-input">
										<input type="number" id="normal-price" placeholder="可选">
									</div>
								</div>
							</div>
						</li>


						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">现价</div>
									<div class="item-input">
										<input type="number" id="promotion-price" placeholder="可选">
									</div>
								</div>
							</div>
						</li>


						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">缩略图</div>
									<div class="item-input">
										<input type="file" id="small-img">
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
							
								<div class="item-inner detail-img-div">
									<div class="item-title label">详情图片</div>
									<div class="item-input" id="detail-img">
										<input type="file" class="detail-img">
									</div>
								</div>
								
							</div>
						</li>


						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商品描述</div>
									<div class="item-input">
										<textarea id="product-desc" placeholder="商品描述"></textarea>
									</div>
								</div>
							</div>
						</li>

						<!-- 验证码	kaptcha -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									
									<input type="text" id="j-kaptcha" name="j-kaptcha" class="form-control" placeholder="验证码">
									
									<div class="item-input">
										<img id="kaptcha-img" alt="点击更换" title="点击更换"
											onclick="changeVerifyCode(this)" src="../Kaptcha" />
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="/o2o/shopadmin/productmanagement"  external
							class="button button-big button-fill button-danger" id="back">返回商品管理</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill" external id= "submit">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/common.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/shop/productoperation.js' charset='utf-8'></script>
</body>
</html>
